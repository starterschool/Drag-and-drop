<!doctype html>
<html>
<head>
    <title>Drag &amp; drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="all">
    <script src="/js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="/js/global.js"></script>
</head>
<body>


<div class="wrap">
    <div class="cart">
        <h4>Shopping cart (drag onto me)</h4>
        <ul></ul>
    </div>

    <ul class="catalog">
        <li>
            <img src="/img/bigfoot-sweater.jpg" alt="">
            <strong>Bigfoot sweater</strong>
        </li>
        <li>
            <img src="/img/mustache.jpg" alt="">
            <strong>Mustache tentacles</strong>
        </li>
        <li>
            <img src="/img/tank.jpg" alt="">
            <strong>Tank</strong>
        </li>
    </ul>

    <p>
        Instructions: make the shopping cart accept items by dragging them into it. Useful sites:<br>
        <a href="http://api.jqueryui.com/draggable/">Draggable API</a><br>
        <a href="http://api.jqueryui.com/droppable/">Droppable API</a>
    </p>
</div>

</body>
</html>
